<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>main.html file : ) </title>
    
</head>
<body>

    <form id="login_form" action="http://localhost:3000/user/login" method="post" >
        <input type="text" name="user_name" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input class="submit" type="Submit" value="Login">
        <div>
            <p>Already i have an account</p>
            <button class="btn" onclick="go_to_register(event)">Register</button>
        </div>
    </form>


    <form id="register_form" action="http://localhost:3000/user/register" method="post" >
        <input type="text" name="user_name" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input class="submit" type="Submit" value="Register">
        <div>
            <p>Already i have an account</p>
            <button class="btn" onclick="go_to_login(event)">Go to login</button>
        </div>
    </form>


    <script src="../js/index.js" ></script>
</body>
</html>
